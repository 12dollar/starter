overwrite: true
schema: "../../data/schema.graphql"
documents:
  - "../client/src/**/*.graphql":
    skipGraphQLImport: true
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
generates:
  index.tsx:
    plugins:
      - add:
          "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator
          - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
